  </head>
  <body>
    <div class="container">
      <header>Book Your Service</header>
     <form class="" action="/customer_order" target="_blank" method="post">
    <div class="details personal">
      <span class="title">Personal Details</span>
      <div class="fields">
          <div class="input-field">
            <label for="">Name</label>
              <input type="text" name="name" value="" placeholder="Receiver's Name" required>
          </div>
          <div class="input-field">
            <label for="">Mobile Number</label>
              <input type="number" name="mobile1" value="" placeholder="eg. 969000000"required>
          </div>
          <div class="input-field">
            <label for="">ALternate Mobile Number</label>
              <input type="number" name="mobile2" value="" placeholder="eg. 969000000" required>
          </div>
          <div class="input-field">
            <label for="">Address</label>
              <input type="text" name="Address" value="" placeholder="House No. xyz" required>
          </div>
          <div class="input-field">
            <label for="">Nationality</label>
              <input type="text" name="Nationality" value="" placeholder="Indian" required>
          </div>
          <div class="input-field">
            <label for="">State</label>
              <input type="text" name="State" value="" placeholder="Delhi" required>
          </div>
          <div class="input-field">
            <label for="">District</label>
              <input type="text" name="District" value="" placeholder="eg. South-west Delhi" required>
          </div>
          <div class="input-field">
            <label for="">PIN Code</label>
              <input type="number" name="PIN" value="" placeholder="eg. 110038" required>
          </div>
          <div class="input-field">
            <label for="">Landmark</label>
              <input type="text" name="Landmark" value="" placeholder="GuptaJi Paan bhandar">
          </div>

          <div class="input-field">
            <label for="">Service Required for</label>
            <select name="work">
              <option value="Electrician">Electrician</option>
              <option value="PC" selected>PC Repairing</option>
              <option value="mobile">Mobile Repairing</option>
              <option value="Others">Any Other</option>
            </select>
          </div>
          <div class="input-field">
            <label for="">Please Specify your Problem</label>
              <input type="text" name="ProblemDetail" value="" placeholder="eg. Abrupt Power supply" required>
          </div>
          <div class="input-field">
            <label for="">Schedule Service</label>
              <input type="date" name="Scheduled" value="" required>
          </div>
          <div class="input-field">
            <label for="">Request a Callback</label>
            <select name="Callback">
              <option value="yes" selected>Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <button class="nextBtn" type="submit" name="button"><span class="btnText">Pay</span></button>
        </form>
      </div>
  </body>
</html>
